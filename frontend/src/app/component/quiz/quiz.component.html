<h1>Quiz</h1>
<div class="row">
    <div class="col-sm-12"> 
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="filterChanged($event)" [value]="filter" appSetFocus>
        </mat-form-field>
        <div *ngIf="isTeacher" class="" >
            <p> teacher </p>
        </div>
        
        <quizTraining [filter]="filter" [isTest]="true"></quizTraining>
        <quizTraining [filter]="filter" [isTest]="false"></quizTraining>
    </div>

</div>

<button *ngIf="isTeacher" class="btn btn-info">new Test</button>
