<!-- le ? permet d'aller chercher la question que quand on la reÃ§oit -->
<div class="top">
    <div class="left">
        <button type="button" (click)="prevQuestion()">&lt;</button>
        <button type="button" (click)="nextQuestion()">&gt;</button>
    </div>
    <h1>question  {{ question?.order }} du {{ question?.quizName}}</h1>
    <button type="button" (click)="exit()" class="exit">&times;</button>
</div>
<p class="exo"> {{ question?.body}} </p>

<code-editor #editor [(ngModel)]="query" ></code-editor>

<div class="action">
    <button (click)="envoyer()"   >Envoyer    </button>
    <button (click)="delete()"    >Effacer    </button>
    <button (click)="voirSoluce()">Voir soluce</button>
</div>


<div *ngIf="sent" class="">
    <p>{{answerGood}}</p>
</div>

<div  *ngIf="showSoluce">
    <p><b>SOLUCES : </b></p>
    <div *ngFor="let solution of solutions">
        <p>{{ solution }}</p>
    </div>
</div>
